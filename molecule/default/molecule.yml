---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  enabled: False
  options:
    config-file: ../../../resources/.yamllint
platforms:
    - name: debian7
      image: jgeusebroek/debian7-ansible
      image_version: latest
      ansible_groups:
        - debian
    - name: debian8
      image: geerlingguy/docker-debian8-ansible
      image_version: latest
      ansible_groups:
        - debian
    - name: debian9
      image: geerlingguy/docker-debian9-ansible
      image_version: latest
      ansible_groups:
        - debian
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
