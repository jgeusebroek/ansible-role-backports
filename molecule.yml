---
ansible:
  playbook: tests/molecule_playbook.yml
dependency:
  name: galaxy
driver:
  name: docker
docker:
  containers:
    - name: debian7
      image: jgeusebroek/debian7-ansible
      image_version: latest
      ansible_groups:
        - debian
    - name: debian8
      image: geerlingguy/docker-debian8-ansible
      image_version: latest
      ansible_groups:
        - debian
    - name: debian9
      image: geerlingguy/docker-debian9-ansible
      image_version: latest
      ansible_groups:
        - debian
verifier:
  name: testinfra
